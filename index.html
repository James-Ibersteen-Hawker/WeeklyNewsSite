<!doctype html>
<html lang="en">
  <head>
    <title>Weekly News Site</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="BOOTSTRAP/bootstrap.min.css" />
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <link rel="stylesheet" href="carousel.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body id="vueApp">
    <header>
      <div class="navBar">
        <ul class="nav nav-underline">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">
              <h2>Home</h2>
            </a>
          </li>
        </ul>
      </div>
      <div class="tabs">
        <button class="tab" @click="scrollSection('.shortTerm')">
          Short Term
        </button>
        <button class="tab" @click="scrollSection('.longTerm')">
          Long Term
        </button>
        <button class="tab" @click="clearData()">Refresh</button>
        <button
          class="tab"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#timeMachineOff"
          aria-controls="timeMachineOff"
        >
          Open Time Machine
        </button>
      </div>
    </header>
    <main class="container-fluid">
      <div class="card-container shortTerm" id="cardCarousel">
        <div class="card-carousel">
          <div
            class="card"
            v-for="(day, i) in days"
            :id="i + 1"
            :class="{currentDay: dayNow === day[0]}"
          >
            <div class="date">{{ISOtoDate(day[0])}}</div>
            <div v-if="day[1].events.length === 0">No Events</div>
            <event-box
              v-for="event in day[1].events"
              :event="event"
            ></event-box>
          </div>
        </div>
        <a href="#" class="visuallyhidden card-controller"
          >Carousel controller</a
        >
      </div>
      <div
        class="newsGenBox text-center justify-content-center longTerm"
        id="newsGenBox"
      >
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary headings"
          id="longHeadings"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a
                  class="nav-link"
                  aria-current="page"
                  v-for="(event, i) in longTerm"
                  @click="scrollTo(event.Name, i)"
                  >{{event.Name}}</a
                >
              </div>
            </div>
          </div>
        </nav>
        <event-box
          v-for="(event, i) in longTerm"
          :event="event"
          :id="'q-' + event.Name.split(' ').join('-') + i"
          longTerm="true"
        ></event-box>
      </div>
    </main>
    <div id="topBtn" class="topBtn">To Top</div>
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="timeMachineOff"
      aria-labelledby="timeMachineLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="timeMachineLabel">Time Machine</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div
          class="date"
          v-for="(date, i) in timeMachine"
          :data-index="i"
          :class="{currentWeek: index === i}"
          @click="setWeek(i)"
        >
          {{ISOtoDate(date)}}
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="BOOTSTRAP/bootstrap.bundle.min.js"></script>
    <script src="sheet.js"></script>
    <script src="carousel.js"></script>
    <script src="script.js"></script>
  </body>
</html>
